<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Memory Treasures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <!-- 로고 -->
                        <div class="text-center mb-4">
                            <h1 class="display-4">✨</h1>
                            <h2 class="card-title text-success">Memory Treasures 가입</h2>
                            <p class="text-muted">당신만의 기억 여행을 시작해보세요!</p>
                        </div>

                        <!-- 에러/성공 메시지 -->
                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

                        <!-- 회원가입 폼 -->
                        <form th:action="@{/register}" th:object="${userDTO}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">🆔 아이디 *</label>
                                        <input type="text" class="form-control" th:field="*{username}" 
                                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" 
                                               placeholder="영문, 숫자 4-20자">
                                        <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback" 
                                             th:errors="*{username}"></div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nickname" class="form-label">😊 닉네임 *</label>
                                        <input type="text" class="form-control" th:field="*{nickname}" 
                                               th:classappend="${#fields.hasErrors('nickname')} ? 'is-invalid'" 
                                               placeholder="2-10자 닉네임">
                                        <div th:if="${#fields.hasErrors('nickname')}" class="invalid-feedback" 
                                             th:errors="*{nickname}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">🔐 비밀번호 *</label>
                                        <input type="password" class="form-control" th:field="*{password}" 
                                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" 
                                               placeholder="6자 이상">
                                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" 
                                             th:errors="*{password}"></div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">🔒 비밀번호 확인 *</label>
                                        <input type="password" class="form-control" th:field="*{confirmPassword}" 
                                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'" 
                                               placeholder="비밀번호 재입력">
                                        <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback" 
                                             th:errors="*{confirmPassword}"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- 캐릭터 선택 -->
                            <div class="mb-4">
                                <label class="form-label">🎭 당신의 캐릭터를 선택하세요 *</label>
                                <div class="row">
                                    <div class="col-md-3 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" th:field="*{characterType}" 
                                                   value="TANGO" id="tango">
                                            <label class="form-check-label" for="tango">
                                                🐱 탱고 (모험가)
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" th:field="*{characterType}" 
                                                   value="TOSIM" id="tosim">
                                            <label class="form-check-label" for="tosim">
                                                🐰 토심이 (감성가)
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" th:field="*{characterType}" 
                                                   value="WAFFLEBEAR" id="wafflebear">
                                            <label class="form-check-label" for="wafflebear">
                                                🧸 와플곰 (과학자)
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" th:field="*{characterType}" 
                                                   value="BUSYDOG" id="busydog">
                                            <label class="form-check-label" for="busydog">
                                                🐕‍🦺 바쁘개 (업무맨)
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${#fields.hasErrors('characterType')}" class="text-danger small" 
                                     th:errors="*{characterType}"></div>
                            </div>

                            <!-- 약관 동의 -->
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{termsAgreed}" id="terms">
                                    <label class="form-check-label" for="terms">
                                        Memory Treasures 이용약관 및 개인정보처리방침에 동의합니다 (필수)
                                    </label>
                                </div>
                                <div th:if="${#fields.hasErrors('termsAgreed')}" class="text-danger small" 
                                     th:errors="*{termsAgreed}"></div>
                            </div>

                            <button type="submit" class="btn btn-success w-100 mb-3">
                                🎉 Memory Treasures 가입하기
                            </button>
                        </form>

                        <!-- 로그인 링크 -->
                        <div class="text-center">
                            <p class="mb-0">이미 계정이 있나요? 
                                <a th:href="@{/login}" class="text-primary">로그인</a>
                            </p>
                            <a th:href="@{/}" class="text-muted">🏠 홈으로</a>
                        </div>
                    </div>
                </div>

                <!-- 토심이 메시지 -->
                <div class="text-center mt-3 p-3 bg-white rounded shadow-sm">
                    <p class="mb-0">🐰 <strong>토심이:</strong> "새로운 친구가 오는구나! 기분이 좋아졌어요~"</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
